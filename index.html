<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="image/image.png" alt="" style="width: 110px;" class="logo">
            <h1>Sign in</h1>
            <div class="form-group">
                <input type="text" class="form-control" required>
                <label for="emailorphone" class="form-label">Email or Phone</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pass" required>
                <label for="emailorphone" class="form-label">Enter Your Password</label>
            </div>
            <div class="form-group">
                <label for="show" class="show-pass">
                    <input type="checkbox" id="show">
                    Show Password
                </label>
            </div>
            <div class="box-bottom">
                <a href="#" class="forget-pass">Forget Password ?</a>
                <button type="button" id="next">Next</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
